<div class="signin-container">
  <div class="signin-form">
      <h1>Nex Gen</h1>
      <h2>Sign In to Event Hive</h2>

      <form>
          <label for="email">Your Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />

          <button type="submit" class="signin-btn">Sign In</button>

          <div class="or-separator">
              <span>Or</span>
          </div>

          <button type="button" class="google-signin-btn">
              <i class="fab fa-google google-icon"></i> <!-- Google Icon from Font Awesome -->
              Sign up with Google
          </button>
      </form>
  </div>

  <!-- Image and Sign-Up Section -->
  <div class="signin-image">
      <div class="signin-overlay">
          <h3>Hello Friend</h3>
          <p>To keep connected with us provide us with your information</p>
          <button>Sign Up</button>
      </div>
  </div>
</div>
