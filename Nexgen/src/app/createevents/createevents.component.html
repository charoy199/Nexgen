<!-- Container -->
<div class="container">
  <!-- Header Section -->
  <header class="header">
    <h1 class="logo">Nex <span class="highlight">Gen</span></h1>
    <nav class="nav-links">
      <a href="#">Login</a>
      <a href="#" class="signup-btn">Signup</a>
    </nav>
  </header>


  <header>
    <h1>Create Event</h1>
  </header>

  <form>
    <div class="form-group">
      <label for="eventTitle">Event Title</label>
      <input type="text" id="eventTitle" placeholder="Enter your event title" />
    </div>

    <div class="form-group">
      <label for="eventVenue">Event Venue</label>
      <input type="text" id="eventVenue" placeholder="Enter event venue" />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="startTime">Start Time</label>
        <input type="time" id="startTime" />
      </div>

      <div class="form-group">
        <label for="endTime">End Time</label>
        <input type="time" id="endTime" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" />
      </div>

      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" />
      </div>
    </div>

    <h2>Event Description</h2>

    <div class="form-group">
      <label for="eventImage">Event Image</label>
      <textarea id="eventImage" placeholder="Upload or describe your image"></textarea>
    </div>

    <div class="form-group">
      <label for="eventDescription">Event Description</label>
      <textarea id="eventDescription" placeholder="Type here..."></textarea>
    </div>

    <button type="submit" class="submit-btn">Create Event</button>
  </form>
